<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园荣誉墙</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <!-- 自定义配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                        dark: '#1F2937',
                        light: '#F9FAFB'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    },
                },
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            }
            .card-hover {
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
            .grid-auto-fit {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-trophy text-2xl text-primary"></i>
                <h1 class="text-xl md:text-2xl font-bold text-dark">校园荣誉墙</h1>
            </div>
            <div class="hidden md:flex items-center space-x-6">
                <a href="#ranking" class="text-gray-600 hover:text-primary transition-colors">积分排行</a>
                <a href="#stars" class="text-gray-600 hover:text-primary transition-colors">优秀之星</a>
                <a href="#collectives" class="text-gray-600 hover:text-primary transition-colors">最美集体</a>
                <a href="#other" class="text-gray-600 hover:text-primary transition-colors">其他荣誉</a>
                <button id="admin-btn" class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-lg transition-colors">
                    管理数据
                </button>
            </div>
            <button id="mobile-menu-btn" class="md:hidden text-gray-600">
                <i class="fa fa-bars text-xl"></i>
            </button>
        </nav>
        <!-- 移动端菜单 -->
        <div id="mobile-menu" class="md:hidden hidden bg-white border-t">
            <div class="container mx-auto px-4 py-2 flex flex-col space-y-3">
                <a href="#ranking" class="text-gray-600 hover:text-primary py-2 transition-colors">积分排行</a>
                <a href="#stars" class="text-gray-600 hover:text-primary py-2 transition-colors">优秀之星</a>
                <a href="#collectives" class="text-gray-600 hover:text-primary py-2 transition-colors">最美集体</a>
                <a href="#other" class="text-gray-600 hover:text-primary py-2 transition-colors">其他荣誉</a>
                <button id="mobile-admin-btn" class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-lg transition-colors text-left">
                    管理数据
                </button>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 欢迎横幅 -->
        <section class="mb-12 text-center">
            <h2 class="text-[clamp(1.75rem,4vw,2.5rem)] font-bold text-dark mb-4">
                祝贺每一位获奖者
            </h2>
            <p class="text-gray-600 max-w-2xl mx-auto">
                这里展示了我们校园中最优秀的学生、班级和宿舍的荣誉。
                让我们一起见证他们的成就，向他们学习！
            </p>
        </section>

        <!-- 年级选择器 -->
        <section class="mb-10">
            <div class="flex flex-wrap justify-center gap-4">
                <button class="grade-btn active bg-primary text-white px-6 py-3 rounded-full font-medium transition-all" data-grade="all">
                    全部年级
                </button>
                <button class="grade-btn bg-white text-gray-700 px-6 py-3 rounded-full font-medium transition-all" data-grade="1">
                    高一年级
                </button>
                <button class="grade-btn bg-white text-gray-700 px-6 py-3 rounded-full font-medium transition-all" data-grade="2">
                    高二年级
                </button>
                <button class="grade-btn bg-white text-gray-700 px-6 py-3 rounded-full font-medium transition-all" data-grade="3">
                    高三年级
                </button>
            </div>
        </section>

        <!-- 积分排行榜 -->
        <section id="ranking" class="mb-16">
            <div class="flex items-center mb-6">
                <i class="fa fa-line-chart text-2xl text-primary mr-3"></i>
                <h2 class="text-2xl font-bold text-dark">积分排行榜</h2>
            </div>
            <div class="bg-white rounded-xl shadow-md p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- 排行榜图表 -->
                    <div class="h-80">
                        <canvas id="rankingChart"></canvas>
                    </div>
                    <!-- 排行榜列表 -->
                    <div class="space-y-4">
                        <h3 class="text-xl font-semibold text-gray-700 mb-4">前5名学生</h3>
                        <div id="ranking-list" class="space-y-3">
                            <!-- 排行榜项目会通过JavaScript动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 优秀之星区域 -->
        <section id="stars" class="mb-16">
            <div class="flex items-center mb-6">
                <i class="fa fa-star text-2xl text-accent mr-3"></i>
                <h2 class="text-2xl font-bold text-dark">优秀之星</h2>
            </div>
            
            <!-- 每周优秀之星 -->
            <div class="mb-10">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">每周优秀之星</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-auto-fit gap-6" id="weekly-stars-container">
                    <!-- 卡片会通过JavaScript动态生成 -->
                </div>
            </div>

            <!-- 学习之星 -->
            <div>
                <h3 class="text-xl font-semibold text-gray-700 mb-4">学习之星</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-auto-fit gap-6" id="study-stars-container">
                    <!-- 卡片会通过JavaScript动态生成 -->
                </div>
            </div>
        </section>

        <!-- 最美集体区域 -->
        <section id="collectives" class="mb-16">
            <div class="flex items-center mb-6">
                <i class="fa fa-users text-2xl text-secondary mr-3"></i>
                <h2 class="text-2xl font-bold text-dark">最美集体</h2>
            </div>
            
            <!-- 最美班级 -->
            <div class="mb-10">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">最美班级</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="best-classes-container">
                    <!-- 卡片会通过JavaScript动态生成 -->
                </div>
            </div>

            <!-- 最美宿舍 -->
            <div>
                <h3 class="text-xl font-semibold text-gray-700 mb-4">最美宿舍</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="best-dorms-container">
                    <!-- 卡片会通过JavaScript动态生成 -->
                </div>
            </div>
        </section>

        <!-- 其他荣誉区域 -->
        <section id="other" class="mb-16">
            <div class="flex items-center mb-6">
                <i class="fa fa-certificate text-2xl text-purple-500 mr-3"></i>
                <h2 class="text-2xl font-bold text-dark">其他荣誉</h2>
            </div>
            <div class="bg-white rounded-xl shadow-md p-6">
                <p class="text-gray-500 italic text-center">更多荣誉信息将在这里展示</p>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <div class="flex items-center space-x-2 mb-2">
                        <i class="fa fa-trophy text-xl"></i>
                        <h3 class="text-lg font-bold">校园荣誉墙</h3>
                    </div>
                    <p class="text-gray-400 text-sm">展示校园优秀人物与集体的荣誉平台</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fa fa-facebook"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fa fa-instagram"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fa fa-weixin"></i>
                    </a>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-6 pt-6 text-center text-gray-400 text-sm">
                <p>&copy; 2023 校园荣誉墙. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <!-- 管理模态框 -->
    <div id="admin-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-xl shadow-lg w-full max-w-4xl max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-bold text-dark">管理数据</h3>
                    <button id="close-modal-btn" class="text-gray-500 hover:text-gray-700">
                        <i class="fa fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            <div class="p-6">
                <div class="space-y-6">
                    <!-- 管理选项卡 -->
                    <div class="flex flex-wrap border-b">
                        <button class="admin-tab active px-4 py-2 font-medium text-primary border-b-2 border-primary" data-tab="ranking">
                            积分排行
                        </button>
                        <button class="admin-tab px-4 py-2 font-medium text-gray-500" data-tab="weekly-stars">
                            每周优秀之星
                        </button>
                        <button class="admin-tab px-4 py-2 font-medium text-gray-500" data-tab="study-stars">
                            学习之星
                        </button>
                        <button class="admin-tab px-4 py-2 font-medium text-gray-500" data-tab="best-classes">
                            最美班级
                        </button>
                        <button class="admin-tab px-4 py-2 font-medium text-gray-500" data-tab="best-dorms">
                            最美宿舍
                        </button>
                    </div>

                    <!-- 管理内容区域 -->
                    <div id="admin-content" class="space-y-6">
                        <!-- 积分排行管理 -->
                        <div class="admin-tab-content active" id="ranking-content">
                            <div class="flex justify-between items-center mb-4">
                                <h4 class="font-semibold text-gray-700">学生积分列表</h4>
                                <button id="add-ranking-btn" class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-lg transition-colors">
                                    添加学生
                                </button>
                            </div>
                            <div id="ranking-data-list" class="space-y-3">
                                <!-- 数据项会通过JavaScript动态生成 -->
                            </div>
                        </div>

                        <!-- 其他管理内容会通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑模态框 -->
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-xl shadow-lg w-full max-w-md">
            <div class="p-6 border-b">
                <div class="flex justify-between items-center">
                    <h3 id="edit-modal-title" class="text-xl font-bold text-dark">添加学生</h3>
                    <button id="close-edit-modal-btn" class="text-gray-500 hover:text-gray-700">
                        <i class="fa fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            <div class="p-6">
                <form id="edit-form" class="space-y-4">
                    <input type="hidden" id="edit-id">
                    <input type="hidden" id="edit-type">
                    
                    <div>
                        <label for="edit-name" class="block text-sm font-medium text-gray-700 mb-1">姓名/名称</label>
                        <input type="text" id="edit-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors" required>
                    </div>
                    
                    <div>
                        <label for="edit-grade" class="block text-sm font-medium text-gray-700 mb-1">年级</label>
                        <select id="edit-grade" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors" required>
                            <option value="1">高一年级</option>
                            <option value="2">高二年级</option>
                            <option value="3">高三年级</option>
                        </select>
                    </div>
                    
                    <div id="edit-score-container">
                        <label for="edit-score" class="block text-sm font-medium text-gray-700 mb-1">积分</label>
                        <input type="number" id="edit-score" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors" required>
                    </div>
                    
                    <div id="edit-description-container" class="hidden">
                        <label for="edit-description" class="block text-sm font-medium text-gray-700 mb-1">描述</label>
                        <textarea id="edit-description" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors"></textarea>
                    </div>
                    
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" id="cancel-edit-btn" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                            取消
                        </button>
                        <button type="submit" class="px-4 py-2 bg-primary hover:bg-primary/90 text-white rounded-lg transition-colors">
                            保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
